    :provenance:
      :xpath: /TEI/teiHeader/fileDesc/sourceDesc/msDesc/history/provenance/listEvent/event
      :multiple: true
      :attributes:
        :type:
          :name: type
        :subtype:
          :name: subtype
        :id:
          :name: xml:id
        :date:
          :name: when
      :children:
        :paragraph:
          :xpath: p
          :children:
            :place:
              :xpath: placeName
              :multiple: true
              :attributes:
                :id:
                  :name: xml:id
                :exclude:
                  :name: exclude
              :children:
                :geo:
                  :xpath: placeName
                  :multiple: true
                  :attributes:
                    :type:
                      :name: type
                    :subtype:
                      :name: subtype
                    :certainty:
                      :name: cert
                    :reference:
                      :name: ref
                  :children:
                    :offset:
                      :xpath: offset
    :origPlace:
      :xpath: /TEI/teiHeader/fileDesc/sourceDesc/msDesc/history/origin/origPlace
      :multiple: true
      :pattern: /(Unbekannt|Fundort)/
      :attributes:
        :type:
          :name: role
        :correspondency:
          :name: corresp
      :children:
        :place:
          :xpath: placeName
          :multiple: true
          :attributes:
            :id:
              :name: xml:id
            :exclude:
              :name: exclude
          :children:
            :geo:
              :xpath: placeName
              :multiple: true
              :attributes:
                :type:
                  :name: type
                :subtype:
                  :name: subtype
                :certainty:
                  :name: cert
                :reference:
                  :name: ref
              :children:
                :offset:
                  :xpath: offset

    :textDate:
      :xpath: /TEI/teiHeader/fileDesc/sourceDesc/msDesc/history/origin/origDate
      :multiple: true
      :pattern: /\A-?\d\d\d\d(-\d\d(-\d\d)?)?\Z/
      :attributes:
        :id:
          :name: xml:id
          :pattern: /\AdateAlternative[XYZ]\Z/
        :when:
          :name: when
          :pattern: /\A-?\d\d\d\d(-\d\d(-\d\d)?)?\Z/
        :notBefore:
          :name: notBefore
          :pattern: /\A-?\d\d\d\d(-\d\d(-\d\d)?)?\Z/
        :notAfter:
          :name: notAfter
          :pattern: /\A-?\d\d\d\d(-\d\d(-\d\d)?)?\Z/
        :certainty:
          :name: cert
          :pattern: /\A(high|medium|low)\Z/
        :precision:
          :name: precision
          :pattern: /\A(high|medium|low)\Z/
      :children:
        :offset:
          :xpath: offset
          :multiple: true
          :attributes:
            :position:
              :name: n
              :pattern: /\A[12]\Z/
            :type:
              :name: type
              :pattern: /\A(befor|after)\Z/
        :precision:
          :xpath: precision
          :multiple: true
          :attributes:
            :match:
              :name: match
              :pattern: /\A..\/@(when|notBefore|notAfter))\Z/
            :degree:
              :name: degree
              :pattern: /\A0\.[15]\Z/ # 0.3 for low is not accepted
        :certainty:
          :xpath: certainty[@locus='value']
          :multiple: true
          :attributes:
            :match:
              :name: match
              :pattern: /\A..\/(((day|month|year)-from-date\()?@(when|notBefore|notAfter)(\)?)|offset\[@type='(after|before)'\])\Z/
