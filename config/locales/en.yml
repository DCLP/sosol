    help:
      language: 'Language of the publication medium, e.g. "la" for Latin, "en" for English, "fr" for French, "de" for German, "it" for Italian or "es" for Spanish'
      signature: 'Identifier for the bibliographical item, e.g. doi or zotero id'
      title: 'Title of the article, e.g. "Instruction to track down Murderers"'
      author: 'Author(s) of the article, e.g. "M.C.E. Mineur-van Kassen". If there is more than one author multiple entries may be seperated by comma.'
      monographic_title: 'Title of the monograph or volume, e.g. "Antidoron Marino David oblatum. Miscellanea papyrologica"'
      monographic_title_short: 'Abbreviated title of the monograph if available, e.g. "SB"'
      series_title: 'Series title, e.g. "P.L.Bat."'
      series_number: 'Series number, e.g. "17"'
      journal_title_short: 'Abbreviated journal title, e.g. "APF"'
      journal_number: 'Journal number, e.g. "23"'
      editor: 'Editors of the monograph or journal. Multiple editors may be entered seperated by comma, e.g. "E. Boswinkel, B. A. van Groningen, P. W. Pestman"'
      place_of_publication: 'Place of publication, e.g. "Leiden"'
      publication_date: 'Publication date, e.g. "1968"'
      pagination: 'First and last page of the section covering the article, e.g. "116-120"'
      pagination_start: 'Starting page of the chapter containing the article, e.g. "105"'
      pagination_end: 'Ending page of the chapter the article is part of, e.g. "121"'
      notes: 'Additional notes and explanations, e.g. "Die Textfragmente auf den Rückseiten von P. Ryl I 1 (Deuteronomium Codex, S. 1 bzw. 2)"'
      reedition: 'Reference to a previous edition the current one is based upon, e.g. "SB III 7100"'
      new_entry: 'Entry fields for a new bibliographical record'
    headings:
      main: 'Main Bibliographies'
      secondary: 'Cited Literature'
      meta: 'Metadata'
    button:
